name: Remoção reflete no back-end (NL + Hooks)
tags: [e2e, web+api]
context:
  target: web
  device: "Desktop Chrome"
  url: "https://shop.exemplo.com/"
  hooks:
    before:  [ { name: preparar_dados } ]
    after:   [ { name: validar_backend } ]
variables: { usuario: "maria@example.com", senha: "Secr3t!", item: "Cartão Virtual" }
steps:
  - Acesse a página {{url_unica}}
  - Aguarde até ver "Minha Conta"
  - Digite "{{usuario}}" no campo "Email"
  - Digite "{{senha}}" no campo "Senha"
  - Toque em "Entrar"
  - Aguarde até ver "Minha lista"
  - Toque em "{{item}}"
  - Toque em "Remover"
  - Aguarde até ver "Item removido"
  - Anote o número do pedido exibido como "pedido_id"
