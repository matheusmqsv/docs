name: Login Web com validações
tags: [web, smoke]
context: { target: web, device: "Desktop Chrome", url: "https://example-login.tld/" }
variables: { usuario: "maria@example.com", senha_invalida: "errada123" }
steps:
  - Acesse a página {{url}}
  - Aguarde até ver "Bem-vinda(o)"
  - Digite "{{usuario}}" no campo "Email"
  - Digite "{{senha_invalida}}" no campo "Senha"
  - Valide que o botão "Entrar" está desabilitado
  - Toque em "Esqueci minha senha"
  - Aguarde até ver "Recuperar acesso"
